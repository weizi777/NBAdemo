<script>
     
$(document).ready(


   function(){
   var u_Name=getCookie('u_Name');
   console.log(u_Name)
    var tbody=document.getElementById("tbody-result")

   
    $.ajax({
		   type: "POST",
		   url: "http://localhost:8081/NBA/nba_standings",
		
		   success: function(msg){
            if (msg!=null) {  
                // var obj = JSON.stringify(msg)
                var obj = eval("("+msg+")");
                var str = ""; 
                    for (var i = 0; i < obj.length; i++) {  
                     
                        str += "<tr>" +  
                        '<td ><img src="./img/qiudui/'+obj[i].id+'.jpg" style="width: 40px; height: 30px;"></td>' +  
                        "<td>" +obj[i].wins + "</td>" +
                        '<td id="name"> '+obj[i].losses + '</td>' +    
                        "<td>" + obj[i].win_pct + "</td>" +  
                        "<td>" + obj[i].streak + "</td>" +  
                        "<td>" + obj[i].div_game_behind + "</td>" +  
                        "<td>" + obj[i].points_for + "</td>" +  
                        "<td>" + obj[i].points_against + "</td>" +  
                        "<td>" + obj[i].points_diff + "</td>" + 
                        "</tr>";  
                    }  
                    tbody.innerHTML = str;  
                }  
		   }
		});
})

</script>
