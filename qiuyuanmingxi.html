<script> 
$(document).ready(
   function(){
    var tbody=document.getElementById("tbody-result")
    $.ajax({
		   type: "POST",
		   url: "http://localhost:8081/NBA/NBA_BesterPLAYER",
		   success: function(msg){
            if (msg!=null) {  
                // var obj = JSON.stringify(msg)
                var obj = eval("("+msg+")");
                var str = ""; 
                    for (var i = 0; i < obj.length; i++) {
                        str += "<tr>" +   
                        '<td ><img src="./img/player/'+obj[i].playerId+'.png" style="width: 40px; height: 30px;"></td>' +  
                        "<td>" +obj[i].lastname +"</td>" +
                        '<td id="name"> '+obj[i].games +'</td>' +    
                        "<td>" + obj[i].games_started +"</td>" +  
                        "<td>" + obj[i].mins_pg +"</td>" +  
                        "<td>" + obj[i].points_pg+ "</td>" +  
                        "<td>" + obj[i].rebs_pg +"</td>" +  
                        "<td>" + obj[i].assists_pg +"</td>" +  
                        "<td>" + obj[i].efficiency +"</td>" +  
                        "<td>" + obj[i].ftpct +"</td>" + 
                        "<td>" + obj[i].turnovers_pg + "</td>"+ 
                        "<td>" + obj[i].ftpct + "</td>"+ 
                        '<td ><button type="button" id="'+obj[i].playerId+'" onclick="more('+obj[i].playerId+')" class="btn btn-success btn-sm">更多</button></td>' + 
                        "</tr>";  
                    }  
                    tbody.innerHTML = str;  
                }  
		   }
		});
})

</script>
<script>
    function more(id){

        var playerlog=id;
       if(playerlog!=null){
        $.cookie('playerid',playerlog)
        setTimeout(function(){window.location='qiuyuandongtaitu.html'},100);
       }
        
    }
</script>
